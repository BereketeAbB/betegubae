<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geez Number Trainer</title>
  <style>
    body {
      font-family: "Noto Sans Ethiopic", sans-serif;
      background: #f6f6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { color: #333; }
    input, button, select {
      font-size: 1.1rem;
      padding: 0.4rem 0.8rem;
      margin: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #00796b;
      color: white;
      border: none;
    }
    button:hover { background-color: #005f54; }
    .section {
      background: #fff;
      padding: 1rem 2rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
    }
    .output {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      color: #00796b;
      white-space: pre-wrap;
    }
    .correct { color: green; }
    .wrong { color: red; }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
      max-height: 80%;
      overflow-y: auto;
      text-align: center;
    }
    .close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
    }
    td.symbol {
      cursor: pointer;
      font-size: 1.3rem;
    }
    td.symbol:hover { background: #e0f7fa; }
  </style>
</head>
<body>
  <h1>Geez Number Trainer</h1>

  <button onclick="openManual()">üìñ Manual</button>

  <div class="section">
    <h2>Convert</h2>
    <input type="number" id="convertInput" placeholder="Enter number..." />
    <button onclick="convertNumber()">Convert</button>
    <div id="convertOutput" class="output"></div>
  </div>

  <div class="section">
    <h2>Quiz</h2>

    <label for="levelSelect">Choose Level:</label>
    <select id="levelSelect" onchange="setLevel()">
      <option value="1">Level 1 (1‚Äì10)</option>
      <option value="2">Level 2 (1‚Äì100)</option>
      <option value="3">Level 3 (1‚Äì1000)</option>
    </select>

    <div id="question"></div>
    <input type="text" id="answerInput" placeholder="Type Geez number..." />
    <button onclick="checkAnswer()">Check</button>
    <div id="feedback" class="output"></div>
  </div>

  <!-- Manual Modal -->
  <div id="manualModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeManual()">&times;</span>
      <h2>Geez Number Manual</h2>
      <p>Click any symbol to copy it to clipboard.</p>
      <table id="manualTable">
        <thead>
          <tr><th>Number</th><th>Geez</th><th>Name (Amharic)</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // --- Geez number service ---
    class GeezNumberService {
      constructor() {
        this.symbols = {
          1: "·ç©", 2: "·ç™", 3: "·ç´", 4: "·ç¨", 5: "·ç≠",
          6: "·çÆ", 7: "·çØ", 8: "·ç∞", 9: "·ç±", 10: "·ç≤",
          20: "·ç≥", 30: "·ç¥", 40: "·çµ", 50: "·ç∂",
          60: "·ç∑", 70: "·ç∏", 80: "·çπ", 90: "·ç∫",
          100: "·çª", 10000: "·çº"
        };
        this.names = {
          1: "·ä†·äï·ãµ", 2: "·àÅ·àà·âµ", 3: "·à∂·àµ·âµ", 4: "·ä†·à´·âµ", 5: "·ä†·àù·àµ·âµ",
          6: "·àµ·ãµ·àµ·âµ", 7: "·à∞·â£·âµ", 8: "·àµ·àù·äï·âµ", 9: "·ãò·å†·äù", 10: "·ä†·àµ·à≠"
        };
      }
      toGeezSymbol(num) {
        if (num <= 10) return this.symbols[num] || "";
        if (num < 100) {
          const tens = Math.floor(num / 10) * 10;
          const ones = num % 10;
          return this.symbols[tens] + (ones ? this.symbols[ones] : "");
        }
        if (num < 1000) {
          const hundreds = Math.floor(num / 100);
          const remainder = num % 100;
          return (hundreds > 1 ? this.symbols[hundreds] : "") +
            this.symbols[100] +
            (remainder ? this.toGeezSymbol(remainder) : "");
        }
        return num.toString();
      }
    }

    const gns = new GeezNumberService();

    // --- Converter ---
    function convertNumber() {
      const val = parseInt(document.getElementById("convertInput").value);
      if (isNaN(val)) return;
      const result = gns.toGeezSymbol(val);
      document.getElementById("convertOutput").innerText = result || "Not supported";
    }

    // --- Quiz logic ---
    let level = 1, questionNumber = 0;
    const levelRanges = { 1: [1,10], 2: [1,100], 3: [1,1000] };

    function setLevel() {
      level = parseInt(document.getElementById("levelSelect").value);
      newQuestion();
      document.getElementById("feedback").innerText = "";
    }

    function randomNumberInRange([min, max]) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function newQuestion() {
      const range = levelRanges[level];
      questionNumber = randomNumberInRange(range);
      document.getElementById("question").innerText = `Convert ${questionNumber} to Geez:`;
      document.getElementById("answerInput").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const user = document.getElementById("answerInput").value.trim();
      const correct = gns.toGeezSymbol(questionNumber);
      const feedback = document.getElementById("feedback");

      if (user === correct) {
        feedback.innerText = "‚úÖ Correct!";
        feedback.className = "output correct";
      } else {
        feedback.innerText = `‚ùå Wrong! Correct: ${correct}`;
        feedback.className = "output wrong";
      }

      setTimeout(newQuestion, 1000);
    }

    newQuestion();

    // --- Manual modal ---
    function openManual() {
      const modal = document.getElementById("manualModal");
      const tbody = modal.querySelector("tbody");
      tbody.innerHTML = "";
      for (let i = 1; i <= 10; i++) {
        const row = document.createElement("tr");
        const tdNum = document.createElement("td");
        const tdSymbol = document.createElement("td");
        const tdName = document.createElement("td");

        tdNum.innerText = i;
        tdSymbol.innerText = gns.symbols[i];
        tdSymbol.className = "symbol";
        tdSymbol.onclick = () => {
          navigator.clipboard.writeText(gns.symbols[i]);
          tdSymbol.style.backgroundColor = "#c8e6c9";
          setTimeout(() => tdSymbol.style.backgroundColor = "", 500);
        };
        tdName.innerText = gns.names[i];

        row.appendChild(tdNum);
        row.appendChild(tdSymbol);
        row.appendChild(tdName);
        tbody.appendChild(row);
      }
      modal.style.display = "flex";
    }

    function closeManual() {
      document.getElementById("manualModal").style.display = "none";
    }

    window.onclick = (e) => {
      const modal = document.getElementById("manualModal");
      if (e.target === modal) closeManual();
    };
  </script>
</body>
</html>
